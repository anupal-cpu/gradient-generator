<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./app.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="main">
      </div>
      <div class="container">
        <h4 class="warn">Choose two colors</h4>

            <input type="color" placeholder="first color" class="color-one" />
            <input type="color" placeholder="second color" class="color-two" />

          <input type="number" placeholder="angle" name="num" id="number" />
          <div class="buttons">
            <button class="btn">APPLY</button>
            <button class="random">RANDOM</button>
          </div>
        </div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
